<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>EdFund.id</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/icon-32.png">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="EdFund.id">
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="EdFund.id">
  <meta name="description" content="Situs bantuan pendidikan">
  <link rel="apple-touch-icon" href="images/icon-32.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="import" href="/src/edfund-app.html" async>

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    edfund-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: left;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      margin-left: 60px;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

  </style>

</head>
<body>

  <edfund-app unresolved>EdFund.id</edfund-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = {lazyRegister: true, dom: 'shadow'};

    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

</body>
</html>
