<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="edfund-login">
  <template>

    <style>
      section#login-head {
          height: auto;
          background: #1e87e5;
          color: #fff;
          text-align: center;
      }
      section h2 {
          font-weight: 100;
          padding-top: 6.63vh;
          margin-top: 0;
          font-size: 48px;
          line-height: 1;
          text-align: center;
      }
      section p {
          font-size: 16px;
          line-height: 26px;
          font-weight: 300;
          padding-bottom: 2vh;
      }
      section#login-grid{ 
        width: 30vw;
        margin: 0 auto;
      }
      @media (max-width: 768px) {
        section#login-grid{ 
          width: 60vw;
          margin: 0 auto;
        }
      }
      @media (max-width: 478px) {
        section#login-grid{ 
          width: 80vw;
          margin: 0 auto;
        }
      }
      section#login-grid paper-button {
          background: 0 0;
          border: 1px solid var(--app-accent-color);
          border-radius: 4px;
          color: var(--app-accent-color)!important;
          display: inline-block;
          position: relative;
          box-shadow: 0 1px 2px 0 rgba(13,14,14,.24);
          margin-top: 20px;
          width: 100%;
          text-align: center;
      }
    </style>
    <section id="login-head" class="section"> 
      <h2>Masuk</h2>
      <p>ini kata kata yang harus diisi untuk meyakinpun</p>
    </section>
    <section id="login-grid" class="section"> 
      <paper-input label="Email"></paper-input>
      <paper-input label="Password" type="password"></paper-input>
      <paper-button>Masuk</paper-button>
    </section>
  </template>

  <script>

    Polymer({

      is: 'edfund-login',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'login' });
        }
      }

    });

  </script>
</dom-module>
