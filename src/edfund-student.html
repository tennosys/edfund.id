          height: 48px;

          position: absolute;
          left: 0;

          height: 50%;
          color: #fff;

  <script>

    Polymer({

      is: 'edfund-student',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        classFilter: {
          type: String,
          value: 'filter-absolute'
        },

      },
      
      behaviors: [
        Polymer.IronScrollTargetBehavior
      ],

      attached: function() {
        this._scrollHandler();
      },

      _scrollHandler: function() {
        if(this._scrollTop >= this.$.head.offsetHeight){
          this.classFilter = "filter-fixed";
        }
        else{
          this.classFilter = "filter-absolute";
        }
      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'student' });
        }
      },
