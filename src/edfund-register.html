<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="edfund-section-styles.html">

<dom-module id="edfund-register">
  <template>

    <style include="edfund-section-styles">
      section#body{ 
        width: 30vw;
        margin: 0 auto;
      }
      @media (max-width: 768px) {
        section#body{ 
          width: 60vw;
          margin: 0 auto;
        }
      }
      @media (max-width: 478px) {
        section#body{ 
          width: 80vw;
          margin: 0 auto;
        }
      }
    </style>

    <section id="head" class="section"> 
      <h2>Segera Daftarkan dirimu</h2>
      <p>ini kata kata yang harus diisi untuk meyakinpun</p>
    </section>
    <section id="body" class="section"> 
      <paper-input label="User Name"></paper-input>
      <paper-input label="Email"></paper-input>
      <paper-input label="Password" type="password"></paper-input>
      <paper-input label="Retype Password" type="password"></paper-input>
      <paper-button>Daftar</paper-button>
    </section>
  </template>

  <script>

    Polymer({

      is: 'edfund-register',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'register' });
        }
      }

    });

  </script>
</dom-module>
